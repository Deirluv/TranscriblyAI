<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">TranscriblyAI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item" th:if="${isAuthenticated}">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>
<!--                <li class="nav-item" th:if="${isAuthenticated}">-->
<!--                    <a th:href="@{/logout}" class="nav-link">Logout</a>-->
<!--                </li>-->

                <li class="nav-item">
                    <a th:if="${isAuthenticated}" href="#" class="nav-link" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                </li>

                <form th:if="${isAuthenticated}" id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
                    <input type="submit" value="Logout" />
                </form>

                <li class="nav-item" th:if="${!isAuthenticated}">
                    <a th:href="@{/register}" class="nav-link">Register</a>
                </li>
                <li class="nav-item" th:if="${!isAuthenticated}">
                    <a th:href="@{/auth/login}" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1>Welcome to TranscriblyAI!</h1>
    <p>Convert audio files to text with AI</p>
    <a href="/transcribe" class="btn btn-primary">Create Transcription</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
